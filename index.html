
  <!DOCTYPE html>
  <html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train schedule app</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- my styles -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="card red-card">
                            <div class="card-image">
                                <img src="./assets/images/bannerimg.png">
                                <span class="card-title"><i class="medium material-icons">train</i>Be ready when the train comes</span>
                            </div>
                            <div class="card-content">
                                <hr>   
                                <p>See the most up to date train schedules, and get a conductor's pass to add and make live updates</p>
                                
                            </div>
                            <!-- <div class="card-action">
                                <a href="#">Learn more</a>
                            </div> -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div class="card-panel white">
                            <div class="red-cardHdr">
                                <h5 class="card-title"><i class="material-icons">schedule</i>Latest Train Schedule</h5>
                            </div>
                            <div class="card-content">
                                <table id="train-schedule-table">
                                    <thead>
                                        <tr>
                                            <th>Train Name:</th>
                                            <th>Destination:</th>
                                            <th>Frequency (min):</th>
                                            <th>Next Arrival:</th>
                                            <th>Minutes Away:</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       
                                    </tbody>
                                </table> 
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="form-area">
                    <div class="row">
                        <div class="col s12">
                            <div class="red-cardHdr">
                                <h5 class="card-title"><i class="material-icons">chat</i>Add a train</h5>
                            </div>
                        </div>
                    </div>
                
                        <div class="card-content">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                    <input placeholder="ex. Rocky Mountain Express" id="train_name" type="text" class="validate">
                                    <label for="train_name">Train Name</label>
                                    </div>

                                    <div class="input-field col s6">
                                    <input placeholder="Where to?"id="destination_name" type="text" class="validate">
                                    <label for="destination_name">Destination</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                    <input placeholder="How often does the train run?" id="frequency" type="text" class="validate">
                                    <label for="frequency">Frequency (mins)</label>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="What time does the first train depart?" id="first_train_time" type="text" class="timepicker"> <!-- THis is the timepicker pop-up clock -->
                                        <label for="first_train_time">24hr (HH:mm military time)</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field left-align">
                                        <button class="btn" id="submit" type="submit" name="action">
                                            Submit <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
          </div>
         




      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <!-- Matrialize JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <!-- Added Moment JS -->
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <!-- Logic file -->
      <script type="text/javascript" src="./assets/javascript/logic.js"></script>
    </body>
  </html>
